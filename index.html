<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz : Israël - Palestine</title>
    <style>
        body {
            font-family: 'Mayan', sans-serif;
            margin: 0;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            text-align: center;
        }
        .quiz-container, .summary {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            background-image: url('images/back.jpg.webp');
            background-size: cover;
            background-position: center;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #000;
        }
        .choices {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-left: 20%;
        }
        .choices li {
            margin: 8px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #FF0000;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #CC0000;
        }
        .summary {
            display: none;
        }
        .summary ul {
            list-style: none;
            padding: 0;
        }
        .summary li {
            text-align: left;
            margin-left: 20%;
            margin-bottom: 10px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        .score {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .quiz-container, .summary {
                max-width: 90%;
                margin: 20px auto;
                padding: 15px;
                border-radius: 10px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
        @media (max-width: 480px) {
            .quiz-container, .summary {
                padding: 10px;
                margin: 10px;
                border-radius: 10px;
            }
            .question {
                font-size: 16px;
            }
            button {
                font-size: 12px;
                padding: 6px 12px;
                border-radius: 10px;
            }
        }
        @media (min-width: 1024px) {
            .quiz-container, .summary {
                max-width: 800px;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

<div class="quiz-container" id="quiz-container">
    <h2>QCM ENTRAINEMENT - Israël - Palestine</h2>
    <div id="question-container">
        <!-- Les questions seront affichées ici dynamiquement -->
    </div>
    <button id="next-button" onclick="nextQuestion()">Suivant</button>
</div>

<div class="summary" id="summary">
    <h3>Récapitulatif</h3>
    <ul id="summary-list">
        <!-- Le récapitulatif des réponses sera affiché ici -->
    </ul>
    <div class="score" id="score"></div>
    <button onclick="restartQuiz()">Recommencer</button>
</div>

<script>
    const quizData = [
        { question: "Qu’est-ce que la Palestine aujourd’hui ?", choices: ["Un Etat indépendant reconnu par l’ONU", "Une zone géographique sans statut d’Etat", "Une province d’Israël", "Une colonie internationale"], correct: 1 },
        { question: "Le territoire israélo-palestinien couvre environ:", choices: ["10 000 km2", "27 000 km2", "50 000 km2", "100 000 km2"], correct: 1 },
        { question: "Combien de personnes vivent à Gaza ?", choices: ["500 000", "1 million", "1,5 millions", "2 millions"], correct: 2 },
        { question: "Quel mouvement a été lancé par Théodore Herzl en 1897:", choices: ["Le panarabisme", "Le mouvement nationaliste arabe", "Le sionisme", "L'organisation de Libération de la Palestine"], correct: 2 },
        { question: "Quel événement a joué un rôle dans la montée du sionisme ?", choices: ["La Guerre froide", "La Première Guerre mondiale", "L’affaire Dreyfus", "La Révolution russe"], correct: 2 },
        { question: "Que prévoyait le plan de partage de la Palestine par l’ONU en 1947 (Résolution 181) ?", choices: ["La création d’un Etat unique en Palestine", "La création d’un Etat juif et d’un Etat arabe", "Le contrôle total par Israël", "Une gouvernance internationale permanente"], correct: 1 },
        { question: "En quelle année a été proclamé l’Etat d’Israël ?", choices: ["1939", "1945", "1948", "1952"], correct: 2 },
        { question: "Quel fut le résultat de la guerre des Six Jours en 1967 ?", choices: ["La victoire des Etats arabes", "La victoire écrasante d’Israël avec de nouvelles conquêtes territoriales", "Un statu quo territorial", "La fin du conflit israélo-arabe"], correct: 1 },
        { question: "Quel pays arabe a signé un traité de paix avec Israël en 1978 à Camp David ?", choices: ["La Syrie", "L’Egypte", "Le Liban", "La Jordanie"], correct: 1 },
        { question: "Quelle est la principale revendication des Palestiniens dans le conflit ?", choices: ["La destruction d'Israël", "La reconnaissance d’un Etat palestinien", "L'annexion du territoire israélien", "Le contrôle des ressources pétrolières"], correct: 1 },
        { question: "Quel obstacle socio-économique majeur rencontre la population palestinienne ?", choices: ["La surpopulation", "La pénurie d’eau", "La famine et le chômage", "Le manque de matières premières"], correct: 2 },
        { question: "Quelle hypothèse est la moins probable à court terme pour l’avenir du conflit ?", choices: ["La création de deux Etats en paix", "Une confédération israélo-palestinienne", "Un État unique avec deux peuples", "La poursuite du conflit sans accord"], correct: 0 }
    ];

    let currentQuestionIndex = 0;
    let selectedAnswers = [];

    function loadQuestion() {
        const container = document.getElementById('question-container');
        container.innerHTML = '';

        const questionData = quizData[currentQuestionIndex];
        const questionElem = document.createElement('div');
        questionElem.className = 'question';
        questionElem.textContent = questionData.question;

        const choicesElem = document.createElement('ul');
        choicesElem.className = 'choices';

        questionData.choices.forEach((choice, index) => {
            const choiceElem = document.createElement('li');
            const choiceInput = document.createElement('input');
            choiceInput.type = 'radio';
            choiceInput.name = 'choice';
            choiceInput.value = index;
            choiceInput.id = `choice${index}`;
            
            const choiceLabel = document.createElement('label');
            choiceLabel.htmlFor = `choice${index}`;
            choiceLabel.textContent = choice;

            choiceElem.appendChild(choiceInput);
            choiceElem.appendChild(choiceLabel);
            choicesElem.appendChild(choiceElem);
        });

        container.appendChild(questionElem);
        container.appendChild(choicesElem);
    }

    function nextQuestion() {
        const selectedChoice = document.querySelector('input[name="choice"]:checked');
        if (!selectedChoice) {
            alert("Veuillez sélectionner une réponse !");
            return;
        }

        selectedAnswers.push(parseInt(selectedChoice.value));
        currentQuestionIndex++;

        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            showSummary();
        }
    }

    function showSummary() {
        document.getElementById('quiz-container').style.display = 'none';
        const summary = document.getElementById('summary');
        summary.style.display = 'block';

        const summaryList = document.getElementById('summary-list');
        summaryList.innerHTML = '';

        let correctAnswers = 0;

        quizData.forEach((q, index) => {
            const summaryItem = document.createElement('li');
            summaryItem.innerHTML = `
                <strong>${q.question}</strong><br>
                <div style="text-align: left; margin-left: 20%;">
                    Votre réponse: ${q.choices[selectedAnswers[index]]} - 
                    ${selectedAnswers[index] === q.correct ? '<span class="correct">Correct</span>' : '<span class="incorrect">Incorrect</span>'}<br>
                    Bonne réponse: ${q.choices[q.correct]}
                </div>
            `;
            summaryList.appendChild(summaryItem);
            if (selectedAnswers[index] === q.correct) {
                correctAnswers++;
            }
        });

        document.getElementById('score').textContent = `Score: ${correctAnswers} / ${quizData.length}`;
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        selectedAnswers = [];
        document.getElementById('summary').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        loadQuestion();
    }

    loadQuestion();
</script>

</body>
</html>
